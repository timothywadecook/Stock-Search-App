<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <title>Stock Search App</title>
</head>
<body>
    <!-- Using bootstrap -->
    <div class="container">
        <div class="row">
            <div class="col-12 jumbotron" id='headerContent'>
                Stock Search App
            </div>
            <br>
            <form id="stock-form">
                    <label for="stock-input">Enter Stock Symbol ('TSLA')</label>
                    <input type="text" id="stock-input"><br>
            
                    <!-- This button will trigger our checkInput() function -->
                    <input id="find-stock" type="submit" value="stock Search">
            </form>
            <!-- Dump rendered buttons here -->
            <div class="col-12" id='buttonList'> 
            </div>
            <div class="button"><a class="twitter-share-button"
                href="https://twitter.com/intent/tweet?text=your smartify response!"
                data-size="large">
              Tweet</a></div>
        </div>

        <div class="row"> 
            <!-- Dump rendered results of stock search here -->
            <div class="col" id='resultsContent'> 
                
            </div>


        </div>
    </div>


    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- link app.js -->
    <sript src='app.js'></sript>
</body>
</html>
