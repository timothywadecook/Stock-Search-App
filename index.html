<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <style>
    .stockBtn {
        background-color:slategray; 
        color:white; 
        font-weight:bold; 
        border-color:slategray; 
        margin:10px;
    };
    </style>
    <title>Stock Search App</title>
</head>
<body>
<!-- Using bootstrap -->
    <div class="container">
    <!-- Row 1 - Header Row -->
        <div class="row">
            <div class="col-12 jumbotron shadow p-3 mb-5 bg-whitesmoke rounded" id='headerContent'>
                <h1 class='display-4' style='text-align: center; font-weight: bold; line-height: 100px; color:slategrey'>Stock Search App</h1>
            </div>
        </div>
    
    <!--  Row 2 - All Content  -->
        <div class="row">
        <!--  -->
        <!-- Col 1 - Stock Button Adder and All Buttons  -->
        <!--  -->
            <div class="col-lg-5 col-sm-12 col-md-12">
                <form id="stock-form" class='col-12'>
                        <div class="form-row">
                            <div class="col-6">
                                <input id='stock-input' type="text" class="form-control shadow" style='border-color: transparent;' placeholder="Enter Stock Symbol...">
                            </div>
                            <button id="find-stock" class='btn btn-primary mb-2 shadow' style='background-color: whitesmoke; color:slategrey; border-color:whitesmoke; font-weight: bold;' type="submit">Add Stock Button</button>
                        </div>
                </form>

                <hr>
            
                <!-- Dump rendered buttons here into #buttonList -->
                <div id='buttonList'></div>

            </div>

        <!--  -->
        <!-- Col 2 - Results Block for Current Button -->
        <!--  -->
            <!-- Dump rendered results of stock search here into #resultsContent -->
            <div class="col" id='resultsContent'> 
                
            </div>
        </div>

    </div>

    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- link app.js -->
    <script src="app.js"></script>
</body>
</html>
